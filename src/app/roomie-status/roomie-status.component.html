<div class="roomie-details-block">
<mat-card class="roomie-details">
<mat-card-subtitle>Roomie Status</mat-card-subtitle>
<mat-divider [inset]="true"></mat-divider>
<mat-card-content *ngFor="let roomie_detail of roomie_details$">
  <div class="roomie-name">{{roomie_detail.name}}</div>
  <div class="roomie-status">{{roomie_detail.status}}</div>
</mat-card-content>
</mat-card>
</div>
