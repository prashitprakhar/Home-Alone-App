<div class="roomie-message-block">
<mat-card class="roomie-messages">
    <mat-card-subtitle>Roomie Messages</mat-card-subtitle>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content *ngFor="let roomie_detail of roomie_details$">
      <div class="roomie-name-message-block">{{roomie_detail.name}}</div>
      <div class="roomie-message">{{roomie_detail.message}}</div>
    </mat-card-content>
</mat-card>
</div>
